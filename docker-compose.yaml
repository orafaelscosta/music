services:
  frontend:
    image: ghcr.io/orafaelscosta/music-frontend:latest
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    image: ghcr.io/orafaelscosta/music-backend:latest
    ports:
      - "8091:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./storage/clovisai.db
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=https://mistyrose-gull-812178.hostingersite.com,http://mistyrose-gull-812178.hostingersite.com
      - STORAGE_PATH=/app/storage
    volumes:
      - backend-storage:/app/storage
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  backend-storage:
  redis-data:
