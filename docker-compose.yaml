version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_WS_URL: ws://103.199.186.34:8091
    ports:
      - "80:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8091:8000"
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./clovisai.db
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=http://103.199.186.34,http://103.199.186.34:80,http://mistyrose-gull-812178.hostingersite.com
      - STORAGE_PATH=/app/storage
    volumes:
      - backend-storage:/app/storage
      - backend-db:/app
    depends_on:
      - redis
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    volumes:
      - redis-data:/data
    restart: unless-stopped

volumes:
  backend-storage:
  backend-db:
  redis-data:
